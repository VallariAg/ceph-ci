log-rotate:
  ceph-mds: 10G
  ceph-osd: 10G
tasks:
  - install:
      extra_packages:
        rpm:
        - python3-cephfs
        deb:
        - python3-cephfs
        - cephfs-shell
      # For kernel_untar_build workunit
      extra_system_packages:
        deb:
        - bison
        - flex
        - libelf-dev
        - libssl-dev
        - network-manager
        - iproute2
        - util-linux
        # for xfstests-dev
        - dump
        - indent
        # for fsx
        - libaio-dev
        - libtool-bin
        - uuid-dev
        - xfslibs-dev
        rpm:
        - bison
        - flex
        - elfutils-libelf-devel
        - openssl-devel
        - NetworkManager
        - iproute
        - util-linux
        # for xfstests-dev
        - libacl-devel
        - libaio-devel
        - libattr-devel
        - libtool
        - libuuid-devel
        - xfsdump
        - xfsprogs
        - xfsprogs-devel
        # for fsx
        - libaio-devel
        - libtool
        - libuuid-devel
        - xfsprogs-devel
  - ceph:
  - exec:
      mon.a:
        - ceph config set mds mds_bal_fragment_size_max 10000
        - ceph config set mds mds_bal_split_size 100
        - ceph config set mds mds_bal_merge_size 5
