meta:
- desc: run the cephfs_mirror_ha.sh workunit to test cephfs-mirror daemon in HA active/active mode

overrides:
  ceph:
    conf:
      mgr:
        debug client: 10

tasks:
  - exec:
      client.1:
        - "ceph fs volume create dc"
        - "ceph fs volume create dc-backup"
  - ceph-fuse:
      client.1:
        cephfs_name: dc
      client.2:
        cephfs_name: dc-backup
  - cephfs_mirror_thrash:
      randomize: False
      max_thrash_delay: 10
  - workunit:
      subdir: mirror
      clients:
        client.1: [fs/cephfs_mirror_ha.sh]
      timeout: 3h
