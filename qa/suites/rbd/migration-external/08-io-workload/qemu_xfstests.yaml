io_workload:
  sequential:
    - exec:
        client.0:
          - readelf -Ws /usr/lib/librbd.so.1.17.0
          - sed -i 's/rgw cache enabled = true/debug rbd = 20\nlog to stderr = true/g' /etc/ceph/ceph.conf
          - sed -i 's/rgw cache enabled = true/debug rbd = 20\nlog to stderr = true/g' /etc/ceph/cluster2.conf
    - qemu:
        client.0:
          clone: true
          type: block
          disks:
            - action: none
              image_name: client.0.0
            - action: create
              image_name: client.0.1
            - action: create
              image_name: client.0.2
          test: qa/run_xfstests_qemu.sh
exclude_arch: armv7l
