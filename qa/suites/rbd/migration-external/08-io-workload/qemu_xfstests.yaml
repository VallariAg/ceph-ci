io_workload:
  sequential:
    - exec:
        cluster1.client.0:
          - cp /etc/ceph/cluster1.conf /etc/ceph/ceph.conf
          - cp /etc/ceph/cluster1.keyring /etc/ceph/ceph.keyring
    - qemu:
        cluster1.client.0:
          clone: true
          type: block
          disks:
            - action: none
              image_name: client.0.0
            - action: create
              image_name: client.0.1
            - action: create
              image_name: client.0.2
          test: qa/run_xfstests_qemu.sh
exclude_arch: armv7l
